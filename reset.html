    <link rel="shortcut icon" href="assets/images/icons/favicon.ico" />

  <body>
    <header></header>
    <main class="d-flex">
      <!-- START LOGIN LEFT SIDE -->
      <section class="section-login--left">
        <div class="login-text-box row">
          <a class="col-12 company-logo" href="/">
            <img
              class="img-fluid"
              src="assets/images/logo--company-name.svg"
              alt="phone list"
            />
          </a>
          <div class="col-12">
            <a type="button" class="btn btn-home pt-3" href="/">
              Back to the homepage
            </a>
          </div>
        </div>

        <!-- START BACKGROUND ANIMATION -->
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <!-- END BACKGROUND ANIMATION -->
      </section>
      <!-- END LOGIN LEFT SIDE -->

      <!-- START LOGIN RIGHT SIDE -->
      <section class="section-login--right d-flex flex-column">
        <a class="col-12 company-logo" href="/">
          <img
            class="img-fluid"
            src="assets/images/logo--company-name-dark.svg"
            alt="phone list"
          />
        </a>

        <!-- START RESET PASSWORD FORM -->
        <div class="reset-form">
          <div class="card border-0 u-box-shadow-1 rounded-3">
            <div class="card-body p-5 pb-3">
              <div class="card-title">
                <div>
                  <h1>Reset Your Password</h1>
                </div>
              </div>
              <form action="">
                <div class="mb-5">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control u-box-shadow-2"
                    id="email"
                    placeholder="Type Your Email"
                    required
                  />
                </div>
                <div class="mb-5">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control u-box-shadow-2"
                    id="password"
                    placeholder="Type Your Password"
                    required
                  />
                </div>
                <div class="mb-5">
                  <label for="retypePassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control u-box-shadow-2"
                    id="retypePassword"
                    placeholder="Type Your Password"
                    required
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-login rounded-3 u-box-shadow-2 mb-5"
                >
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- END RESET PASSWORD FORM -->

        <!-- START FOOTER -->
        <footer>
          <div class="section-footer">
            <p>2022 All Rights Reserved.</p>
            <p>
              <a href="privacy_policy.html">Privacy</a>
              and <a href="terms-of-service.html">Terms</a>.
            </p>
          </div>
        </footer>
        <!-- END FOOTER -->
      </section>
      <!-- END LOGIN RIGHT SIDE -->
    </main>

    <!-- Custom JS -->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- Bootstrap JS -->

    ></script>
